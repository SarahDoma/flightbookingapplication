<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}"></head>
<link rel="stylesheet" href="styles.css" />

<body>
<h1>Book Flight</h1>
<div class="container mt-3">
  <a th:href="@{/FlightHomepage}" class="btn btn-primary btn-sm" style="margin-left: 1000px;">Back Home</a>
</div>
<form th:action="@{/updateFlightRecord}" th:method="post" th:object="${flight}" class="container mt-3">
  <div class="border p-3">
    <input type="hidden" th:field="*{id}">
    <div class="form-group row">
      <label th:for="passengerFirstName" class="col-sm-4 col-form-label required">Passenger First Name</label>
      <label th:for="passengerLastName" class="col-sm-4 col-form-label required">Passenger Last Name</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{passengerFirstName}" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label th:for="passengerTelephone" class="col-sm-4 col-form-label required">Passenger Telephone</label>
      <label th:for="passengerEmail" class="col-sm-4 col-form-label required">Passenger Email</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{passengerTelephone}" class="form-control" required>
      </div>
      <div class="col-sm-8">
        <input type="text" th:field="*{passengerEmail}" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label th:for="flightType" class="col-sm-4 col-form-label required">Flight Type</label>
      <div class="col-sm-8">
        <select th:field="*{flightType}" class="form-control">
          <option value="null" disabled>Flight Type</option>
          <option value="First Class">First Class(#10000000)</option>
          <option value="Economy">Economy(#500000)</option>
          <option value="Business">Business(#200000)</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label th:for="airline" class="col-sm-4 col-form-label required">Airline</label>
      <div class="col-sm-8">
        <select th:field="*{airline}" class="form-control">
          <option value="null" disabled>Airline</option>
          <option value="Arik Air">Arik Air</option>
          <option value="Ibom Air">Ibom Air</option>
          <option value="Air Peace">Air Peace</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label th:for="bookingDate" class="col-sm-4 col-form-label required">Booking Date</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{bookingDate}" class="form-control">
      </div>
    </div>
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary m-2">Submit</button>
      <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
    </div>
  </div>
</form>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/HotelHomepage}]]";
  }
</script>
</body>
</html>
